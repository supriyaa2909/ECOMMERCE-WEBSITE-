<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/resume.css">
</head>
<body>
    <div id="app">
        <!-- Auth Forms Container -->
        <div id="authContainer" class="container">
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="toggle-text">
                        Don't have an account? 
                        <a href="#" onclick="toggleForms()">Sign up</a>
                    </p>
                </form>
            </div>

            <div id="signupForm" class="form-container hidden">
                <h2>Create Account</h2>
                <form onsubmit="return handleSignup(event)">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <p class="toggle-text">
                        Already have an account? 
                        <a href="#" onclick="toggleForms()">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Resume Upload Container -->
        <div id="resumeContainer" class="container hidden">
            <div class="upload-container">
                <h2>Upload Your Resume</h2>
                <form onsubmit="return handleResumeSubmit(event)">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    <div class="drop-zone" id="dropZone">
                        <span class="drop-zone-prompt">
                            Drop your resume here or click to upload
                        </span>
                        <input type="file" id="resumeFile" accept=".pdf,.docx" class="drop-zone-input">
                    </div>
                    <div id="fileInfo" class="file-info hidden">
                        <span id="fileName"></span>
                        <button type="button" class="btn-remove" onclick="removeFile()">Ã—</button>
                    </div>
                    <button type="submit" id="submitBtn" class="btn-primary" disabled>
                        Analyze Resume
                    </button>
                </form>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="container hidden">
            <div class="results-content">
                <div class="score-section">
                    <div class="score-circle">
                        <span id="scoreValue">0</span>%
                    </div>
                    <h2>ATS Score</h2>
                </div>

                <div class="keywords-section">
                    <h3>Missing Keywords</h3>
                    <div id="keywordsList" class="keywords-list"></div>
                </div>

                <div class="suggestions-section">
                    <h3>Suggestions</h3>
                    <ul id="suggestionsList" class="suggestions-list"></ul>
                </div>

                <button onclick="resetUpload()" class="btn-primary">
                    Upload Another Resume
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/resume.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
